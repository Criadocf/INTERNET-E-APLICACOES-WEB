<!DOCTYPE html>
<html>

<head>
    <title>TABELA</title>

</head>

<body>
    <table border="1" bgcolor="lightblue" align="center" cellpadding="10px" cellspacing="5">
        <caption align="top"
        <th colspan="3">TABELA</th>
        
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>


        <tr>
            <td>linha 1, coluna 1</td>
            <td>linha 1, coluna 2</td>
            <td>linha 1, coluna 3</td>
        </tr>

        <tr>
            <td>linha 2, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td>linha 2, coluna 3</td>
        </tr>

        <tr>
            <td>linha 3, coluna 1</td>
            <td>linha 3, coluna 2</td>
            <td>linha 3, coluna 3</td>
        </tr>

    </table>



    <table border="1">
        <tr>
            <td colspan="2">
                (1,1) e (1,2)

            </td>
            <td>(1,3)</td>
        </tr>
        <tr>
            <td colspan="3">
                (2,1), (2,2) e (2,3)
            </td>

        </tr>
    </table>









    <table border="1" align="right">
        <tr>
            <td rowspan="2">(1,1) e (2,1)</td>
            <td>(1,2)</td>
            <td rowspan="3">
                (1,3), (2,3) e (3,3)
            </td>
        
        </tr>

        <tr>
            <td>(2,2)</td>
        </tr>

            <td>(3,1)</td>
            <td>(3,2)</td>
        </tr>




    </table>




    </table>


</body>

</html>
